sudo: false

language: node_js
node_js:
  - "6"

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.npm
    - $HOMT/.cache

before_install:
  - npm config set spin false
  - npm install -g bower
  - npm install -g phantomjs-prebuilt
  - phantomjs --version

install:
  - npm install
  - bower install

script:
  - npm test

before_deploy:
  - ember build -prod

deploy:
  provider: firebase
  token:
    secure: "${FIREBASE_TOKEN}"
